<main>


    <form class="test-drive-form" method="post" action="thankyou.html">
        <h1>Schedule a Test Drive</h1>

        <!-- Customer Info -->
        <label>
            Full Name:
            <input type="text" name="fullName" required placeholder="Your Full Name">
        </label>

        <label>
            Date of Birth:
            <input type="date" name="dob" required>
        </label>

        <label>
            Contact Number:
            <input type="tel" name="phone" required placeholder="09123456789" pattern="[0-9]{10,11}">
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required placeholder="you@example.com">
        </label>

        <!-- Driver Info -->
        <label>
            Driverâ€™s License Number:
            <input type="text" name="licenseNumber" required placeholder="Driver License No.">
        </label>

        <label>
            License Expiry Date:
            <input type="date" name="licenseExpiry" required>
        </label>

        <label>
            Driving Experience (Years):
            <input type="text" name="experience" required placeholder="e.g., 5">
        </label>

        <!-- Vehicle Info -->
        <label>
            Vehicle Model Requested:
            <input type="text" name="vehicleModel" required placeholder="Car Model">
        </label>

        <label>
            Preferred Date:
            <input type="date" name="testDriveDate" required>
        </label>

        <label>
            Preferred Time:
            <input type="time" name="testDriveTime" required>
        </label>

        <label>
            Number of Passengers:
            <input type="text" name="passengers" placeholder="Optional">
        </label>

        <label>
            Special Requests / Notes:
            <textarea name="notes" placeholder="Optional notes or requests"></textarea>
        </label>

        <!-- Submit Button -->
        <button id="inventory-button" type="submit">Book Test Drive</button>
    </form>
